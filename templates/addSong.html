{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container py-5 mb5">
        <div class="col-md-8 order-md-1">
            <h1>Add Song</h1><br>
            <form method="post" action="/addrecord/">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="SongName">Song Name:</label><br>
                    <input type="text" name="SongName" class="form-control" /><br/>
                </div>
                <div class="mb-3">
                    <label for="Artist">Artist:</label> <br>
                    <input type="text" name="Artist" class="form-control"/><br/>
                </div>
                <div class="mb-3">
                    <label for="Album">Album:</label> <br>
                    <input type="text" name="Album" class="form-control"/><br/>
                </div>
                <div class="mb-3">
                    <label for="YearReleased">Release Year:</label><br>
                    <input type="text" name="YearReleased" class="form-control"/><br/>
                </div>
                <input type="submit" value="Add" class="btn btn-primary btn-lg btn-block"/>
            </form>
        </div>
        
    </div>

{% endblock %}
